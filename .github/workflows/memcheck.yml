name: Testing piplene
on: [ push ]
defaults:
  run:
    shell: bash
jobs:
  Consistent:
    name: Run library tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build tests and load valgrind
        run: |
          sudo apt update
          sudo apt install valgrind
          ./tools/build.sh -t
          cd build
          make
      - name: Run matrix tests set
        run: |
          ./tools/valgrind-check.sh